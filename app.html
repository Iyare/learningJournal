<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journal</title>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="#" alt="Journal logo">
                <span id="logo-text">My learning journal</span>
            </div>
            <div id="menu-items">
                <ul>
                    <li>Home</li>
                    <li>About Me</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="featured">
            <article>
                <span id="date"></span>
                <h1 id="heading"></h1>
                <p id="content"></p>
            </article>
        </div>
    </main>
    
    <footer>
        <div>
            <span>My Learning Journal</span>
            <span>Copyright &copy; 2024</span>
        </div>
    </footer>
    
</body>
</html>
